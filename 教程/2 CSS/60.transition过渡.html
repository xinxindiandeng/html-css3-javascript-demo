<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition过渡</title>
		<style type="text/css">
			/* 
			 transition-property:规定设置过渡效果的CSS属性的名称
			 transition-duration:固定完成过渡效果需要多少秒或毫秒
			 transition-delay:定义过渡效果何时开始
			 transition-timing-function:固定速度效果的速度曲线
				取值：
				linear:匀速
				ease:默认值 逐渐慢下来
				ease-in:加速
				ease-out:减速
				ease-in-out:先加速后减速
				cubic-bezier：贝塞尔曲线 
				
			 */
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			ul {
				width: 360px;
			}

			ul li {
				width: 60px;
				height: 70px;
				float: left;
				background-image: url(img/aNavBg.png);
				transition: 1s linear;
			}

			ul li:nth-child(1) {
				background-position: 0px -70px;
			}

			ul li:nth-child(2) {
			background-position: 60px -70px;
			}

			ul li:nth-child(3) {
				background-position: 120px -70px;
			}

			ul li:nth-child(4) {
				background-position: 180px -70px;
			}

			ul li:nth-child(5) {
				background-position: 240px -70px;
			}

			ul li:nth-child(6) {
				background-position: 300px -70px;
			}

			ul li:hover:nth-child(1) {
			background-position: 0px 0px;
			}

			ul li:hover:nth-child(2) {
				background-position: 60px 0px;
			}

			ul li:hover:nth-child(3) {
			background-position: 120px 0px;
			}

			ul li:hover:nth-child(4) {
			background-position: 180px 0px;
			}

			ul li:hover:nth-child(5) {
				background-position: 240px 0px;
			}

			ul li:hover:nth-child(6) {
				background-position: 300px 0px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
