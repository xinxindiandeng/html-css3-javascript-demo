<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transform变形</title>
		<style type="text/css">
			/* 
			translate:位移
				translateX:X轴
				translateY:Y轴
				translateZ:Z轴
			scale:缩放（值是一个比例值，正常大小就是1，会以当前元素中心点进行缩放）
				scaleX
				scaleY
				scaleZ:(3D)
			rotate:旋转(旋转的值，单位是角度deg 正值顺时针旋转，负值逆时针旋转)
				rotateX:(3D)
				rotateY:(3D)
				rotateZ
			skew:斜切（单位也是角度，正值向左倾斜，负值向右倾斜）
			
			
			 */
			#box1 {
				width: 300px;
				height: 300px;
				border: 1px black solid;
				margin: 30px auto;
			}

			#box2 {
				width: 100px;
				height: 100px;
				background: red;
				transition: 2s;
			}

			#box1:hover #box2 {
				/* transform: translate(100px, 0); */
				/* transform: scale(2); */
				/* transform: scaleX(2); */
				/* transform: rotate(45deg); */
				transform: skew(45deg,0);
				
				}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2"></div>
		</div>
	</body>
</html>
