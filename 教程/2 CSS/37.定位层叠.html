<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位层叠</title>
		<style type="text/css">
			#box1,
			#box2,
			#box3 {
				width: 200px;
				height: 100px;
				position: absolute;
				border: 1px solid #000000;
				color: #000;
			}

			#box1 {
				background-color: red;
				border: 1px solid #0000FF;
				left: 100px

				
			}
			#box2{
				background-color:  #0000FF;
				border: 1px solid #000000;
				top: 50px;
				left: 50px;
				z-index:-1;
			}
			
			#box3{
				background-color:  #00ff00;
				border: 1px solid #000000;
				top: 100px;
				z-index:1;
			}
		</style>
	</head>
	<body>
		<div id="box1">BOX 1</div>
		<div id="box2">BOX 2</div>
		<div id="box3">BOX 3</div>
	</body>
</html>
