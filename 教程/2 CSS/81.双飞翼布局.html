<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		/* 
			 三列布局,左右固定，中间自适应
			 
				1.BFC方式
				2.定位
				3.浮动：双飞翼布局，圣杯布局
					margin负值
				4.flex 弹性
			 */
		* {
			margin: 0;
			padding: 0;
		}

		.header {
			height: 100px;
			background: red;
		}

		.container {}

		.container .center {
			float: left;
			height: 200px;
			width: 100%;


		}

		.container .center p {
			background: yellow;
			height: 100%;
			margin: 0 150px 0 100px;
		}

		.container .left {
			float: left;
			width: 100px;
			height: 200px;
			background: blue;
			margin-left: -100%;
		}

		.container .right {
			float: left;
			width: 150px;
			height: 200px;
			background: green;
			margin-left: -150px;
		}
	</style>
</head>

<body>
	<div class="header"></div>
	<div class="container">
		<div class="center">
			<p>内容部分</p>

		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>

</html>
