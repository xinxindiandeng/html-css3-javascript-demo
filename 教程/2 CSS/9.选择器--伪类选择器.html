		<title>伪类选择器</title>
		<style type="text/css">
			/* 
			伪类选择器 ：减少类选择器的使用
				:first-child  选择器匹配其父元素中的第一个子元素
				:last-child   选择器匹配其父元素中的最后一个子元素
				:nth-child(n): 选择器匹配其父元素中的第N个元素 odd:基数  even:偶数
				:only-child:仅有的一个
				:first-of-type:选择器匹配元素其父级是特定类型的第一个子元素   会循环迭代与元素下的所有标签
				:nth-of-type:选择器匹配元素其父级是特定类型的第N个元素  会循环迭代与元素下的所有标签
				:last-of-type:选择器匹配元素其父级是特定类型的最后一个子元素 会循环迭代与元素下的所有标签
				:only-of-child:
				
				nth-of-type和nth-child区别：
					type：类型
					child:孩子
					
			
			*/
			html,
			body,
			div {
				background: #FFF !important;
			}

			a:link {
				/* 访问 前的样式*/
				text-decoration: none;
				color: #00FF00;
			}

			a:hover {
				/* 鼠标移入时的样式 */
				color: #F00;
			}
			a:visited{
				/*访问后的样式 */
				color: #0000FF;
			}
			a:active{
				/* 鼠标按下时的样式  */
				color: #FF0000;
			}
			
			/*
			:before、:after:		通过伪类的方式给元素添加一段文本内容，使用content属性
