<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外边距</title>
		<style type="text/css">
			/*
			外边距
				外边距的定义方法
			四种不同元素的外边距
				内联元素的外边距
				块元素的外边距
				浮动元素的外边距
				绝对定位的外边距
				
				1.margin 叠加问题，出现在上下margin同时存在的时候，会取上下中值比较大的作为叠加值（上下结构）
				2.margin传递问题，出现在嵌套的结构中，只这对margin-top的问题，其他三个方向是没有问题的
				解决方法：
					1.BFC规范
					2.给父容器加边框
					3.margin换成padding
				
				拓展：
					1.margin左右自适应是可以，但是上下适应不行
					2.width,hieight不设置的时候,对盒子模型的影响，会自动去计算佛拿起的大小，节省代码
				
			*/
			body {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 150px;
				height: 50px;
				border: 1px solid #000;
				/* margin: 50px; */
				/* margin: 50px 100px;  上下左右*/
				/* margin: 50px 100px 150px;上 右左 下 */
				/* margin: 50px 100px 150px 200px; 
				margin-top: 50px;
				margin-right: 100px;
				margin-bottom: 150px;
				margin-left: 200px;
				*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			外边距的定义方法
		</div>
	</body>
</html>
