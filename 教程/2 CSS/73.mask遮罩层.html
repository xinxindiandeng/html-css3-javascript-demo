<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mask遮罩层</title>
		<style type="text/css">
			/* 
			mask遮罩
			url
			repeat
			x
			y
			w
			h
			多遮罩
			注：
				mask目前还没有标准化，所以还需要添加浏览器前缀
				默认 x y都是平铺的
			 */
			div{
				width: 300px;
				height: 300px;
				background: url("./img/girl.jpg");
				-webkit-mask: url(img/love.png)  no-repeat center center /100px 100px;
				transition: 1s;
			}
			div:hover{
				-webkit-mask: url(img/love.png)  no-repeat center center /200px 200px;
			}
		</style>
	</head>
	<body>
		<div class="mask"></div>
	</body>
</html>
