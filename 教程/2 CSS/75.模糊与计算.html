<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模糊与计算</title>
		<style type="text/css">
			/* 
			 blur模糊
				filter:blur()
			 calc计算
				四则运算
			 */
			/* 模糊 */
			img{
				filter: blur(5px);
			}
			.parent{
				width: 800px;
				height: 300px;
				border: 1px solid black;
			}
			.box{
				height: 100px;
				width: calc(100% - 100px);
				background: red;
			}
			
		</style>
	</head>
	<body>
		<img src="img/girl.jpg" >
		<div class="parent">
			<div class="box"></div>
		</div>
	</body>
</html>
