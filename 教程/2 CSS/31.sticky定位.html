<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>静态定位</title>
		<style type="text/css">
			/*文件不设定位，所有默认都是静态定位*/
			/* 
			postion 属性用于指定一个元素在文档中的定位方式 top right  bottom left 属性 这决定了该元素的最终位置 
			
			position取值：
			static(默认)
			relative
			absolute
			fixed
			sticky：
			
			
			*/
			body {
				height: 2000px;
			}
			div{
				position: sticky;
				top:100px;
				background-color: red;
			}
