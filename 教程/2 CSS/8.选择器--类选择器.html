<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类选择器</title>
		<style type="text/css">
			/*
			类选择器：
				为了一类样式进行选择
				class可以叠加使用
				与标签选择器比，类选择器影响范围比较小，也更灵活
				与id选择器比,类选择器和标签选择器都可以影响多个标签
				类选择器的滥用问题
			*/
			.pCls{
				background: #00FF00;
			}
			
			.pCls1{
				color:#FF0000;
			}
		</style>
	</head>
	<body>
		<p>abdfdfre dgf</p>
		<div id="">
			div测试
		</div>
		<p class="pCls pCls1">dagkjlajflkadj</p>
	</body>
</html>
