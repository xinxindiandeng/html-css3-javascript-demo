<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style type="text/css">
			/*
			1.背景色填充到margin 以内的区域（不包括margin）
			2.文字在content区域添加
			3.padding不能为负数，margin可以
			*/
			body{
				margin: 0;
				padding: 0;
			}
			.box {
				display: block;
				width: 150px;
				height: 50px;
				padding: 50px;
				border: 50px solid  #F00;
				margin: 50px;
				
			}
			.classicBox{
				width: 50px;
				height: 50px;
				background: #000000;
				box-sizing: content-box;
			}
			/*
			box-sizing:
				盒尺寸：可以改变盒子模型的展示形态
				默认值：content-box:width、height->content
						border-box:width、height->content padding border
				使用场景：
					1.不用再去计算一些值
					2.解决一些100%的问题
			*/
		</style>
	</head>
	<body>
		<span class="box">
			盒子内部的内容
		</span>
		<div class="classicBox">
			
		</div>

	</body>
</html>
