<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签选择器</title>
		
		<style type="text/css">
			/*
			标签选择器
				对所有的标签进行选择：
				有点：快速为同种标签统一样式
				缺点：有时会相互干扰
				tips：在最开始的时候，
				用于替换浏览器的缺省样式，
				或者希望定义一个默认样式
				或者希望同一某一个样式
			
			*/
			p{
				background: #FF0000;
			}
		</style>
	</head>
	<body>
		<p>abdfdfre dgf</p>
		<div id="">
			div测试
		</div>
		<p>dagkjlajflkadj</p>
	</body>
	
</html>
