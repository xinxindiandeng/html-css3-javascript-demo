<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>立方体</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			.box1 {
				width: 300px;
				height: 300px;
				border: 1px #000000 solid;
				margin: 30px auto;
				perspective: 200px;
			}

			ul {
				width: 100px;
				height: 100px;
				margin: 100px; 
				position: relative;
				transform-style: preserve-3d;
				transition: 2s;
				transform-origin: center center -50px;
			}

			ul li {
				width: 100px;
				height: 100px;
				position: absolute;
				text-align: center;
				line-height: 100px;
				font-size: 22px;
				color: white;


			}

			li:nth-child(1) {
				background: red;
				left: 0;
				top: 0;

			}

			li:nth-child(2) {
				background: yellowgreen;
				left: 100px;
				top: 0;
				/* transform-origin: left;
				transform: rotateY(90deg); */
			}

			li:nth-child(3) {
				background: blue;
				left: -100px;
				top: 0;
				/* transform-origin: right;
				transform: rotateY(-90deg); */
			}

			li:nth-child(4) {
				background: orange;
				left: 0;
				top: -100px;
				/* transform-origin: bottom;
				transform: rotateX(90deg); */
			}

			li:nth-child(5) {

				background: wheat;
				left: 0;
				top: 100px;
				/* transform-origin: top;
				transform: rotateX(-90deg); */
			}

			li:nth-child(6) {
				background: orchid;
				left: 0;
				top: 0;
				transform: translateZ(-100px) rotateY(180deg);
			}

			.box1:hover ul {
				/* transform: rotateY(360deg); */
				/* animation: move 4s; */
			}

			@keyframes move {
				0% {
					transform: rotateY(0);
				}

				25% {
					transform: rotateY(180deg);
				}

				50% {
					transform: rotateY(360deg);
				}

				75% {		
					transform: rotateX(180deg);
					
				}

				100% {
					
					transform: rotateX(360deg);
					
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
