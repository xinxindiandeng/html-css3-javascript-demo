<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>嵌套层叠</title>
		<style type="text/css">
			body,
			div,
			img {
				margin: 0;
				padding: 0;
			}

			#wrap,
			#header {
				position: relative;
			}

			#warp {
				z-index: 0;
			}
			#header{
				z-index: 2;
			}

			#logo{
				display: block;
				position: absolute;
				left: 20px;
				top: 20px;
				z-index: 2;
			}

			#main {
				position: absolute;
				width: 100%;
				height: 400px;
				background-color: #6699FF;
				top:40px;
				text-align: center;
				z-index: 1;
				
			}
	
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<img id="logo" src="img/logo.jpg">
			</div>
			<div id="main">main</div>
		</div>
	</body>
</html>
