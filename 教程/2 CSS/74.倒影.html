<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒影</title>
		<style type="text/css">
			/* 
			 box-reflect
				above 上
				below 下
				left  左
				right  右
				距离
				遮罩|渐变
			 */
			.box{
				margin: 50px auto;
				width: 300px;
				-webkit-box-reflect: below 20px linear-gradient(rgba(255,255,255,0),rgba(255,255,255,1)); 
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/girl.jpg" alt="">
		</div>
	</body>
</html>
