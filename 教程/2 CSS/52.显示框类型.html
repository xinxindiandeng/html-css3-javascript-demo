<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示框类型</title>
		<style type="text/css">
			
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				display: inline-block;
			}
			span{
				width: 100px;
				height: 100px;
				background-color: red;
				display: block;
			}
			/*
			display
			block：行内元素转块状元素
			inline：块状元素转行内元素
			inline-block：元素转化为行内块状元素，具备行内元素与块状元素特性
			none：隐藏 不占空间
			
			visibility:hidden 占空间
			
			
			*/
		</style>
	</head>
	<body>
		<div>块1</div>
		<div>块2</div>
		<span>内联1</span>
		<span>内联2</span>
	</body>
</html>
