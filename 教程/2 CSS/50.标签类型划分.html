<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签内容分类</title>
		<style type="text/css">
			/* 
			 block(块元素):div p ul li h1...
				1.独占一行
				2.支持所有样式
				3.不写宽的时候，跟父元素的宽相同
				4.所占区域是矩形
				
			 inline(内联):span a em strong img ...
				1.挨在一起的
				2.有些样式不支持，例如：width height margin padding
				3.不写宽的时候，宽由内容决定
				4.所占区域不一定是矩形
				5.内联标签之间会有空隙 原因：换行造成的
			 inline-block(内联块):input select
				1.挨在一起，支持宽高
				
			 */
		</style>
	</head>
	<body>
	</body>
</html>
