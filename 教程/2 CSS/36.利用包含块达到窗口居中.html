<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>窗口居中</title>
		<style type="text/css">
			#warp {
				border: 1px solid #f00;
				position: absolute;
				width: 100px;
				height: 100px;
				left: 50%;
				top: 50%;
			}

			#box {
				background-color: #000;
				width: 100px;
				height: 100px;
				position: relative;
				left: -50%;
				top: -50%;
			}
		</style>
	</head>
	<body>

		<div id="warp">
			<div id="box"></div>
		</div>


	</body>
</html>
