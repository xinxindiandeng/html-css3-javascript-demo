		<title>固定定位</title>
		<style type="text/css">
			
				body,div,h1,h2{
					margin: 0;
					padding: 0;
				}
				#container{
					border: solid 1px #F00;
				}
				#container h2{
					position: fixed;
					/*参考定位 浏览器窗口 左上角为原点定位*/
					left: 0;
					top: 0;
					border:solid 1px #000;
				}
				
				/* 
				 fixed固定定位
				 使元素完全脱离文档流
				 使内联元素支持宽高（让具备内联块特性）
				 使块元素默认宽根据内容决定（让块具备内联特性）
				 相对于整个浏览器窗口进行偏移，不受浏览器滚动条影响
				 */
		</style>
	</head>
