<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框</title>
		<style type="text/css">
			/* 
			 boder-style:边框样式
				solid:实线
				dashed:虚线
				dotted:点线
			 border-width:边框大小
				px ...
			 boder-color:边框颜色
			 边框也可以这对某一边单独设置：border-left-style:中间方向 left ritht top botom
			 */
			/* .box{
				border-style: solid;
				border-width: 100px;
				border-color:#f00 #0f0 #00f;
				line-height: 0;
				
			} */
			.box{
			/* 三角形  透明颜色：transparent */
			width:0px;
			height: 0px;
			border-top-style: solid;
			border-top-width:30px;
			border-top-color: transparent;
			
			border-right-style: solid;
			border-right-width: 30px;
			border-right-color: #00ff00;
			
			border-bottom-style: solid;
			border-bottom-width: 30px;
			border-bottom-color: transparent;
			
			border-left-style: solid;
			border-left-width: 30px;
			border-left-color: transparent;
			
			}
			
			
			
			
			
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
