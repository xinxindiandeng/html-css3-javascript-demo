		<style type="text/css">
			/* 
			BFC即Block Formatting Contexts(块级格式化上下文)，它属于上述中的其中一种规范，具有BFC特性的元素可以看做作死隔离独立的容器，容器里面的元素不会再布局上影响到外面的元素，并且BFC具有普通容器没有的特性
			BFC触发条件：
				浮动元素：float除none以外的值
				绝对定位元素：position（absolute,fixed）
				display:inline-block,table-cells,flex
				overflow 除了visible以外的值（hidden,auto,scroll）
			
			BFC应用
				解决margin叠加问题
				解决margin传递问题
				解决浮动问题
				解决覆盖问题
			 */
