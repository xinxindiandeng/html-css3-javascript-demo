<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ID选择器</title>
		<style type="text/css">
			/*
			ID选择器
			什么样的元素有ID？
				用于构建整体框架的标签，一般来说他们在页面中是唯一的，固定的，不重复出现的
			tips：如果一个元素有id或者应该有id,使用id选择器；
				  不要为了找一个元素就给id 
			
			Css：
			#elem{}
			id="elem"
			注：
				1.在一个页面上，id值是唯一的
				2.命名规范，字母_-数字（命名的第一位不能是数字）
				3.命名方式，驼峰，下划线式，短线式
					驼峰写法：
						serrchButton(小驼峰) SearchButton(大驼峰) 
					短线写法：
						search-small-button
					下划线写法：
						search_small_button
			
			
			*/
			#pid{
				background: #0f0;
			}
		</style>
	</head>
	<body>
		<p>abdfdfre dgf</p>
		<div id="">
			div测试
		</div>
		<p id="pid">dagkjlajflkadj</p>
	</body>
</html>
