<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style type="text/css">
			/*
			相对定位没有脱离文档流,相互之间能够覆盖
			
			relative:
			如果没有定位偏移量，对元素本身没有任何影响
			不使元素脱离文档流
			不影响其他元素布局
			left top right bottom是相对于当前元素自身进行偏移的
			*/
			/* 
		  body,div,h1,h2{
		   	margin: 0;
		   	padding: 0;
		   }
		   #container{
		   	border: solid 1px #F00;
		   }
		   #container h2{
		   	position: relative;
			*/
			/*参考定位 浏览器窗口 左上角为原点定位*/
			/* 	left: 100px;
		   	top: 100px;
		   	border:solid 1px #000;
		   } */

			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}

			#box2 {
				width: 100px;
				height: 100px;
				background-color: blue;
				position: relative;
				left: 100px;
			/* 	right: -100px; 
			等价于
			left：100px
			*/
			}

			#box3 {
				width: 100px;
				height: 100px;
				background-color: yellow;
				
			}
		</style>
	</head>
	<body>
		<!--
		 案例1
		 <div id="container">
			<h1>ABCD</h1>
			<h2>1234</h2>
		</div> -->
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>

	</body>
</html>
