<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景拓展</title>
		<style type="text/css">
			/* 
			 background-size:背景图的尺寸
				cover:覆盖
				contian:包含
		
			 
			 */
			.box{
				width: 300px;
				height: 300px;
				border: 1px #000000 solid;
				background: url(./img/3.jpg) no-repeat;
				/* background-size:150px 100px ; */
				 /* background-size:cover; */
				 background-size: contain;
				
			}
			/* 
			 background-origin:背景图的填充位置
			 	padding-box(默认)
			 	border-box
			 	content-box
			 */
			.box2{
				width: 300px;
				height: 300px;
				border: 40px  solid rgba(0,0,0,.5);
				background: url(./img/3.jpg) no-repeat;
				/* background-origin: border-box; */
				/* background-origin: padding-box; */
				background-origin: content-box;
			}
			/* 
			
			background-clip:背景图的裁剪方式
				padding-box
				border-box(默认)
				content-box
			
			 */
			.box3{
				width: 300px;
				height: 300px;
				border: 40px  solid rgba(0,0,0,.5);
				background: url(./img/3.jpg) no-repeat;
				/* background-clip: padding-box; */
				/* background-clip: border-box; */
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
