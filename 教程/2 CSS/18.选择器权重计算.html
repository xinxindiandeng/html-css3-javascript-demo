<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器权重计算</title>
		<style type="text/css">
			/*
			*最高优先级：使用!important
			*内联样式>内部样式>导入样式
			*计算特殊性：
				*一个标签选择器，记1分
				*一个类选择器，记10分
				*一个ID选择器，记100分
				*累计，分最高者优先
			*继承获得的样式，记0分
			
			CSS样式继承
				文字相关的样式可以被继承
				布局相关的样式不能被继承（默认不继承，但是可以通过设置继承属性：inherit值）
					
				
			*/
			
			#pid{
				color: #F00;
			}
			p{
				background: #0f0!important;
			}
			
		</style>
	</head>
	<body>
		<p id="pid" style="background: #00F;">adjadfjajggapo</p>
	</body>
</html>
