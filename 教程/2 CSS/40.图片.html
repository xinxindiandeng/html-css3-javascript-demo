<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
		<style type="text/css">
			img {
				border-style: dashed;
				border-width: 2px;
				border-color: red green;
				/* 图片
				 width：
				 height
				 一般只设定宽度或高度
				 同时设定，如果长宽比不一致，会被拉伸
				 text-align:图片横向对齐
				 vertical-align :纵向对齐 baseline sub super top middle bottom
				 */
				
				/* 背景
				 
				 background-image:url()	背景图片
				 
				 background-repeat: repeat-x;repeat-y ,no-repeat
				  
 				 */
			}
		</style>
	</head>
	<body>
		<img src="img/logo.jpg">
	</body>
</html>
