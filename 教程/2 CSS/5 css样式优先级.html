		<title>CSS引用方式</title>
		<!-- CSS 优先级规则
			1.行内（内联）样式>内部样式>外部样式
			2.同级样式 后声明会优先前声明
			3.内部样式和外部样式，谁的声明靠后谁优先
			4.同级声明中，选择器重复声明时，不同属性就继承，相同属性后面值覆盖前面值 
		-->

			}
		</style> -->

		</style> -->


	</head>
