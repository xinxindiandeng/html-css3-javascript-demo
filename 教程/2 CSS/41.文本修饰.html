<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字</title>
		<style type="text/css">
			/* 
			 text-decoration：文本修饰
				下划线：underline
				删除线:line-through
				上划线:overline
				不添加人设修饰:none	 
			 */
			/* 
			text-transform:文本大小写
				小写：lowercase
				大写：uppercase
				只针对首字母大写：capitalize
			 */

			/* 
			text-indent:文本缩进 
				首行缩进
				em单位：相对单位，1em永远都是跟字体大小相同
			 */

			/* 
			text-align 文本对齐方式
				对齐方式 left right center justify(两端对齐)
			*/

			/* 
			line-height:定义行高
				行高：一行文字的高度,上边距和下边距的等价关系
				默认行高：不是固定，而是变化的，根据当前字体的大小再不断的变化
				取值：1.number（px） |  2.scale（比例值。跟文字大小）
			*/
			/* 
			letter-spacing:定义字间距
			
			word-spacing：定义词间距（针对英文）
			
			英文和数字不自动换行的问题：
			1.word-break:break-all;(非常强烈的折行)
			2.word-wrap:break-word;(不是那么强烈的折行，会产生一些空白区域)
			*/


			/* 
			文字阴影
			 text-shadow: ;
			 x轴 y轴 blur模糊值 color颜色
			 简单阴影
			 模糊阴影
			 多色阴影
			 注：阴影的颜色与文字颜色的相同
				通过逗号的方式进行分割，可以设置多阴影
			 */
			p {
				text-align: center;
				font: 150px bold;
				color: #999;
				/* text-shadow:-0.1em -0.1em #333333 ; */
				/*阴影*/
				/* text-shadow:0.1em 0.1em 0.2em #333333 ; /*模糊*/
				/* text-shadow:0.1em 0.1em 0.2em #333333,-0.1em -0.1em #333333 ; */
				/*模糊+阴影*/
				/* 火焰字 */
				/* text-shadow: 0 0 4px white,
					0 -5px 4px #FF3,
					2px -10px 11px #F80,
					2px -25px 18px #F20;
 */
				/* 文字溢出 text-overflow */

			}

				
				/* white-space:nowrap;	不换行 */
				/* text-overflow: ellipsis  多出内容省略 */
			.cls1 {
				width: 300px;
				font-size: 20px;
				white-space: nowrap;/*不换行*/
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<p>HTML+CSS3</p>
		<p class="cls1">被紧急砥砺奋进安东老街干辣椒代购扒鸡北集坡大家嘎多几个怕接电话过节费</p>
	</body>
</html>
