<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>形变 transform</title>
		<style type="text/css">
			/*
			transform
				用于内联或者块元素，可以旋转，缩放，移动元素
				Webkit:-webkit-transform
				Gecko:-moz-transform
				Presto-o-transform
				IE：暂不支持
			*/
			
			div{
				margin: 100px;
				background-color: red;
				width: 200px;
				height: 80px;
			}
			div:hover{
				background-color: #0000FF;
				-webkit-transition-property: background-color;
				-webkit-transition-duration: 5s;
				-webkit-transition-timing-function: linear;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
