<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Sprite(CSS雪碧【精灵】)</title>
		<style type="text/css">
			/* 
			 CSS sprote :CSS雪碧也叫做CSS精灵，是一种网页图片应用处理方式。它允许将一个页面涉及到的书友零星图片都包含到一张大图去加载
			 好处：可以减少图片的质量，网页的图片加载速度快
			 减少图片的请求的次数，加快网页的打开		 
			 
			 */
			#box1{width: 20px; height: 21px; background: url(img/sprite_icon.png) no-repeat left -596px ;}
			#box2{width: 300px; height: 50px; border: 1px black solid; line-height: 50px; padding-left: 30px;
			background: url(img/sprite_icon.png) no-repeat left -582px,url(img/sprite_icon.png) no-repeat right 
			-520px;}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2">产品中心</div>
	</body>
</html>
