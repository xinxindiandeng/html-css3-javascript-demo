<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子阴影</title>
		<style type="text/css">
			/* 
			 box-shadow:
			 x 轴
			 y 轴
			 blur 模糊
			 spread 范围
			 color 颜色
			 inset 内阴影/outset 外阴影
			 多阴影
			 注：
			 盒子阴影默认样色是黑色
			 默认就是外阴影，如果设置outset不起作用，可选的值只有inset表示内阴影
			 */
			 
			.box{
				width: 200px;
				height: 200px;
				background: red;
				margin: 100px;
				box-shadow: 10px 10px 5px #0000FF ;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
