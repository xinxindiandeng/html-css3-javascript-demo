<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动注意点</title>
		<style type="text/css">
			/* 
		float注意点：
			只会影响后面的元素
			内容默认提升半层
			默认宽根据内容决定
			换行排列
			主要给块元素添加，当也可以给内联元添加 
		 */

			/* 只会影响后面的元素
		body{
			border: 1px black solid;
		}
		#box1{width: 100px; height: 100px; background: yellow;}
		#box2{width: 200px; height: 200px; background: red;float: left;}
		#box3{width: 300px; height: 300px; background: #0000FF;} */

			/* 	
	内容默认提升半层 字体没有被遮盖，文字层级提高半层  应用场景 图文混合
	body{
			border: 1px black solid;
		}
		#box1{width: 100px; height: 100px; background: yellow;}
		#box2{width: 200px; height: 200px; background: red;float: left;}
		#box3{width: 300px; height: 300px; background: #0000FF;} */
			/* 
			默认宽根据内容决定
			body {
				border: 1px black solid;
			}

			#box1 {
				width: 100px;
				height: 100px;
				background: yellow;
			}

			#box2 {
				width: 200px;
				height: 200px;
				background: red;
				float: left;
			}

			#box3 {
				width: 300px;
				height: 300px;
				background: #0000FF;
			}
			#div4{
				background: green;
				float: left;
			} */
			
			/* 换行排列 */
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
				width: 300px;
				height: 300px;
				border: 1px black solid;
				
			}
			li{
				width: 100px;
				height: 100px;
				background: red;
				border: 1px yellow solid;
				box-sizing: border-box;
				float: left;
			}
			li:nth-of-type(1){
				height: 150px;
			}
			li:nth-of-type(3){
				height:120px;
			}
			/* 主要给块元素添加，当也可以给内联元添加 */
			span:last-of-type{
				float: right;
			}
		</style>
	</head>
	<body>
		<!-- 
		注意点 1 2 3 使用
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3">文字文字文字文字文字文字文字文字文字文字文字文字</div>
		<div id="div4">这是一个没有宽度的块元素</div> -->
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<span>aaaa</span><span>bbbb</span>
	</body>
</html>
