<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体</title>
		<style type="text/css">
			p{
				/*字体类型*/
				font-family:"微软雅黑","book antiqua",arial,sans-serif,serif;
				/* 字体大小 */
				font-size:small;
				/* 字体颜色 */
				color: #006699;
				/* 字体粗细  normal=400 ,bold=700, bolder,lighter ;100~900*/
				font-weight: bold;
				/* 字体斜体 normal(正常) , italic(斜体) ,oblique(斜体)
				 区别：italic 带有器械属性的字体才可以设置倾斜操作
					   oblique 没有器械属性的字体也可以设置倾斜操作 不推荐使用
				 */
				font-style: italic;
				/* 字体修饰 none underline 下划线 overline 顶划线 line-through 删除线 */
				text-decoration: underline;
				/* 字体对齐 left center right */
				text-align: left;
				/* 字体字间距 letter-spacing,词间距 word-spacing,行间距 line-height em % px*/
				line-height: 1.5em;
				/* 字体缩进 text-indent: ; 可以为负值 */
				text-indent: 2em;
				
				
			}
			
			
		</style>
