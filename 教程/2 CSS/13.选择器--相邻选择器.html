<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相邻选择器</title>
		<style type="text/css">
			/* #content+p{
				color: #f00;
			} */
			/* 兄弟选择器 */
			#content~p{
				color: #f00;
			} 
			
		</style>
	</head>
	<body>
		<div id="content">
			<p>123</p>
			<p>456</p>
			<p>789</p>
			<div>
				<p>465468798</p>
			</div>
		</div>
		<p>a123</p>
		<p>a456</p>
		<p>a789</p>
	</body>
</html>
