<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪元素</title>
		<style type="text/css">
			/* 
			伪元素：本质上是创建了一个有内容的虚拟容器，这个容器不包括任何DOM元素，但是可以包含内容，另外，开发者还可以为伪元素定制样式 
			 */
			.box{
				border: 1px #000000 solid;
				width: 500px;
				height: 400px;
			}
			/* .box:hover{
				background: red;
			} */
			.box::selection{
				color: #C2CCD1;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			习近平指出，当前，新冠肺炎疫情全球大流行使百年未有之大变局加速演进。人类面临许多共同挑战，正站在新的十字路口。中欧作为世界两大力量、两大市场、两大文明，越是面对这样的形势，越要牢牢把握相互支持、团结合作的大方向，越要坚定不移推动中欧全面战略伙伴关系健康稳定发展，为国际社会抗击疫情、恢复经济、维护正义注入更多正能量。
		</div>
	</body>
</html>
