<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联元素的外边距</title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				font-size: 15px;
			}
			.boxN{
				width: 400px;
				height: 50px;
				border: 10px solid #0000FF;
			}
			.box{
				/*行内元素时 边距上下无效 左右有效*/
				margin: 50px;
				border: 20px solid #F00;
			}
		</style>
	</head>
	<body>
		<div class="boxN"></div>
		<div class="">左边文本<span class="box">内联元素</span>右边文本</div>
		<div class="boxN"></div>
	</body>
</html>
