<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style type="text/css">
			/* 
			 文档流：
			 文档流是文档中可显示对象在排列时所占的位置
			 
			 float特性：
			 加浮动的元素，脱离文档流，会延迟父容器靠左或靠右排列，如果之前已经有浮动的元素，会挨着浮动的元素进行排列
			 
			 float取值：
				left
				right
				none（默认）
			 
			
				
			
			 */
			body,
			div {
				margin: 0;
				padding: 0;
				font-size: 32px;
				font-weight: bold;
			}

			div {
				color: white;
				text-align: center;
				line-height: 100px;
				width: 200px;
				height: 300px;
				
			}
			#box1{
				float: left;
				margin-left: 200px;
				display: inline;
				background:#FF0000;
			}
			#box2{
				float: right;
				background: #00FF00;
			}
			#box3{
				float: left;
				margin-left: -400px;
				background:#0000FF ;
			}
		</style>
	</head>
	<body>
		<div id="box1">BOX1</div>
		<div id="box2">BOX2</div>
		<div id="box3">BOX3</div>
	</body>
</html>
