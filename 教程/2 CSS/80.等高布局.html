<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>等高布局</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#parent{
				border: 10px #000000 solid;
				overflow: hidden;
			}
			#box1{
				float: left;
				width: 100px;
				/* height: 200px; */
				background: red;
				margin-bottom: -2000px;
				padding-bottom: 2000px;
			}
			#box2{
				float: right;
				width: 100px;
				/* height: 300px; */
				background: blue;
				margin-bottom: -2000px;
				padding-bottom: 2000px;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="box1">		
				1111	
				1111
				1111
				1111
			</div>
			<div id="box2">
				222
				
			</div>
		</div>
	</body>
</html>
