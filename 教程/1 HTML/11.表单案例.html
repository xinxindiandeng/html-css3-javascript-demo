<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单案例</title>
	</head>
	<body>
		<form action="#" method="post">
			<label for="male">男</label>
			<input type="radio" name="gender" id="male"  />
			<br>
			<label for="female">女</label>
			<input type="radio" name="gender" id="female"  />		
		</form>
		
		<form action="#" method="post">
			<fieldset id="">
				<legend>健康评估：</legend>
				身高:<input type="text" />
				体重:<input type="text" />				
			</fieldset>
		</form>
	</body>
</html>
