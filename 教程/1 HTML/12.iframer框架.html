<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iframe</title>
		<!-- 
		 iframe 元素会创建包含另一个完蛋的内联框架(即行内框架)
			属性：
			frameborder:规定是否显示框架周围边框
			width:定义iframe的宽度
			height:定义iframe的高度
			scrolling:规定是否在iframe中显示滚动条
			src:规定在iframe中引入的url
			srcdoc:规定在iframe中显示的页面内容
			
			应用场景：数据传输，共享代码，局部刷新，第三方介入等
			
		 -->
	</head>
	<body>
		<!-- <iframe srcdoc="<h1>Hello World</h1>" src="https://www.baidu.com" width="50%" ></iframe> -->
		<iframe  src="https://www.baidu.com" width="100%" ></iframe>
	</body>
</html>
