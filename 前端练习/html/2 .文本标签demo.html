<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>
<body>
     <!-- 标题标签 带换行功能  块级标签 -->
     <h1>标题1</h1>
     <h2>标题2</h2>
     <h3>标题3</h3>
     <h4>标题4</h4>
     <h5>标题5</h5>
     <h6>标题6</h6>
     <br/>
     <p>这是段落，块级标签</p>
<pre>

    这个段落带格式，不适合于CSS配合使用
</pre>

<hr>
<b>粗体</b><br>
<strong>粗体 xhtml中推荐使用，表示加强语气</strong><br>
<i>斜体</i><br>
<em>斜体，xhtml中推荐使用，表示增强语气</em><br>
<u>下划线</u><br>
<ins>下划线，xhtml中推荐使用，表示增强语气</ins><br>
<del>删除线</del><br>
<sup>上标题</sup>
<sub>下标题</sub>

<xmp> 
    <hr>
    标签内字符不转义
</xmp>



    </body>
</html>
