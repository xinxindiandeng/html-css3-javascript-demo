<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <p>无序标签 块元素</p>
<ul>
    <li>无序标签1</li>
    <li>无序标签2</li>
    <li>无序标签3</li>
    <li>无序标签4</li>
</ul>

<ul type="disc"> 无序列表实心圆
    <li>无序列表实心圆1</li>
    <li>无序列表实心圆2</li>
</ul>
<ul type="square">
    <!--实心方块-->
    <li>列表1</li>
    <li>列表2</li>
</ul>
<ul type="circle">
    <!--空心圆-->
    <li>列表1</li>
    <li>列表2</li>
</ul>
<hr>
<p>有序标签 块级元素</p>
<ol>
    <li>有序标签1</li>
    <li>有序标签2</li>
    <li>有序标签3</li>
    <li>有序标签4</li>
</ol>
<ol type="1">
    <li>有序列表1</li>
    <li>有序列表2</li>
</ol>
<ol type="a">
    <li>有序列表1</li>
    <li>有序列表2</li>
</ol>
<ol type="I">
    <li>有序列表1</li>
    <li>有序列表2</li>
</ol>
<hr>
<dl>
    自定义列表
    <dt>自定义列表表头</dt>
    <dd>自定义列表1</dd>
    <dd>自定义列表2</dd>
    <dd>自定义列表3</dd>
    <dd>自定义列表4</dd>
</dl>



</body>
</html>
