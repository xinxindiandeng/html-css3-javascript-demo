<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块状与内联</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 300px;
				height: 300px;
				background-color:  #0000FF;
			}
			#div2{
				width: 200px;
				height: 200px;
				background-color: #7888FF;
			}
			#aid{
				background-color: #FF0000;
			}
			#aid1{
				display: block;/*内联元素转块状元素*/
				background-color: #FF9000;
				width: 100px;
				height: 100px;
			}
			#div3{
				background-color:  white;
				display: inline-block;
			}
			 
		</style>
	</head>
	<body>
		<!-- 
		 块状元素：
		 1.容器，可以容纳其他的块状元素和内联元素
		 2.块状元素，排斥与其他元素排列在同一行
		 3.块状元素，width和height起作用
		 
		 内联元素：
		 1.只能容纳文本或者其他的内联元素
		 2.内联元素，可以与其他的内联元素排在同一行
		 3.内联元素，width和height不起作用
		 -->
		<div id="div1">块状元素</div>
		<div id="div2">块2</div>
		<a id="aid" href="#">内联元素</a>
		<a href="#" id="aid1">内联转块</a>
		<div id="div3">div块转内联</div>
	</body>
</html>
