<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>翻转图片</title>
		<style type="text/css">
			div,
			img {
				margin: 0;
				padding: 0;
			}

			img {
				display: block;
			}

			.perent {
				width: 640px;
				height: 320px;
				margin: 40px auto;
				position: relative;
				perspective: 700px;
				
				

			}

			.perent div {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				backface-visibility: hidden;
				transition: .5s;
			}

			.perent div:first-child {
				transform: rotateY(0);
			}

			.perent div:last-child {
				transform: rotateY(-180deg);
			}

			.perent:hover div:first-child {
				transform: rotateY(180deg);
			}

			.perent:hover div:last-child {
				transform: rotateY(0);
			}
		</style>

	</head>
	<body>
		<div class="perent">
			<div>
				<img src="img2/img1.jpg" alt="">
			</div>
			<div>
				<img src="img2/img2.jpg" alt="">
			</div>
		</div>
	</body>
</html>
