<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转木马</title>
		<style type="text/css">
			div,
			ul,
			li,
			img {
				margin: 0;
				padding: 0;
			}
		
			ul {
				list-style: none;
			}
		
			img {
				display: block;
			}
		
			div.parent {
				width: 600px;
				height: 300px;
				margin: 40px auto;
				border: 1px #000000 solid;
				perspective: 700px;
				
			}
		
			.parent  ul {
				width: 128px;
				height: 94px;
				margin: 100px auto;
				position: relative;
				transform-style: preserve-3d;
				transition: 4s;
			}
		
			.parent ul li {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				
			}
		
			.parent ul li:nth-child(1) {
				transform: rotateY(0) translateZ(200px) ;
			}
		
			.parent ul li:nth-child(2) {
				transform: rotateY(60deg) translateZ(200px) ;
			}
		
			.parent ul li:nth-child(3) {
				transform: rotateY(120deg) translateZ(200px) ;
			}
		
			.parent ul li:nth-child(4) {
				transform: rotateY(180deg) translateZ(200px) ;
			}
		
			.parent ul li:nth-child(5) {
				transform: rotateY(240deg) translateZ(200px) ;
			}
		
			.parent ul li:nth-child(6) {
				transform: rotateY(300deg) translateZ(200px) ;
			}
			.parent:hover ul{
				transform: rotateY(360deg);
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<ul>
				<li><img src="./img2/1.jpg" alt=""></li>
				<li><img src="./img2/2.jpg" alt=""></li>
				<li><img src="./img2/3.jpg" alt=""></li>
				<li><img src="./img2/4.jpg" alt=""></li>
				<li><img src="./img2/5.jpg" alt=""></li>
				<li><img src="./img2/6.jpg" alt=""></li>
			</ul>
		</div>
	</body>
</html>
