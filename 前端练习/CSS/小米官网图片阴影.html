<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小米官网图片阴影</title>
		<style type="text/css">
			ul{
				list-style: none;				
			}
			li{
				float: left;
				width: 233px;
				height: 298px;
				margin: 40px;
				position: relative;
				top: 0;
				transition: 1.5s;
			}
			li:hover{
				top: 3px;
				box-shadow: 0 6px 3px 3px #ccc;
			}
			
		</style>
	</head>
	<body>
	
			<ul>
				<li>
					<img src="img/mi_1.png" >
				</li>
				<li>
					<img src="img/mi_2.png" >
				</li>
			</ul>
			
	</body>
</html>
