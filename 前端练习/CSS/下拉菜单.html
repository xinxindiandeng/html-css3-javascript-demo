<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉菜单</title>
		<style type="text/css">
			/* 初始化样式 */
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			/* 设置样式 */
			#menu {
				margin: 10px auto;
				width: 100px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				border: 1px #000000 solid;
				position: relative;
			}

			ul {
				width: 100px;
				height: 150px;
				border: 1px #000000 solid;
				background-color: white;
				position: absolute;
				left: -1px;
				top: 29px;
				display: none;
			}

			p {
				text-align: center;
			}

			#menu:hover ul {
				display: block;
			}

			ul li:hover {
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			卖家中心
			<ul>
				<li>列表项1</li>
				<li>列表项2</li>
				<li>列表项3</li>
				<li>列表项4</li>
				<li>列表项5</li>
			</ul>
		</div>
		<p>测试段落测试段落测试段落测试段落</p>
	</body>
</html>
