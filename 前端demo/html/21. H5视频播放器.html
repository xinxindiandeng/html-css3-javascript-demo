<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H5视频播放器</title>
		<script type="text/javascript">
			function CheckVideo(){
				let myVideo=document.createElement("video");
				if(myVideo.canPlayType){
					if(''!=myVideo.canPlayType('video/MP4;codecs="avc1.64001E"')){
						console.log("支持MP4");
					}
					if(''!=myVideo.canPlayType('video/ogg;codecs="vp8"')){
						console.log("支持 vp8");
					}
					if(''!=myVideo.canPlayType('video/ogg;codecs="theora"')){
						console.log("支持 theora");
					}
					
				}else{
					console.log("不支持video元素");
				}
			}
			window.onload=function(){
				CheckVideo();
			}
			
			function ShowInfo(){
				let myC=document.getElementById('videoControl');
				console.log("视频地址：",myC.currentSrc);
				console.log("已播放时长：",myC.currentTime);
				console.log("视频长度",myC.duration);
				console.log("是否播放结束：",myC.ended);
				console.log("是否播放",myC.played);
				console.log("是否暂停",myC.paused);
				console.log("声音大小",myC.volume);
				console.log("是否跳跃视频播放",myC.seeking);
			}
			
		</script>
	</head>
	<body>
		<!-- <video controls="controls">
			<source src="video/什么是系统.mp4" type="video/mp4">		
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="video/什么是系统.mp4">下载视频</a>
		</video> -->
		
		<video id="videoControl" width="800" height="450px" controls="controls" >
			<source src="video/什么是系统.mp4" type="video/mp4">
			
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="video/什么是系统.mp4">下载视频</a>
		</video>
		<input type="button" id="bntID" value="Show Info" onclick="ShowInfo()" />
	</body>
</html>
