<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>002文本段落</title>
</head>

<body>
    <!-- 标题标签 带换行功能  块级标签 -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <br/>
    <p>段落</p>
    <pre>
        <b>保留格式段落</b>
    </pre>
    <hr />
    <b>&lt;b&gt; 粗体</b><br/>
    <strong>&lt;strong&gt;粗体</strong><br/>
    <i>&lt;i&gt; 斜体</i><br/>
    <!-- 强调标签 -->
    <em>&lt;em&gt; 斜体</em><br/>
    <u>&lt;u&gt; 下划线</u><br/>
    <ins>&lt;ins&gt;下划线</ins><br/>
    <del>&lt;del&gt; 删除线</del><br/> 这是
    <sup>&lt;sup&gt;上标题</sup><br/> 这是
    <sub>&lt;subl&gt;下标题</sub><br/>
    <xmp>
        <h1>这个是不转义标签</h1>
    </xmp>
    <font color="green" size="4">
        这是字体标签，已废弃 不建议使用
    </font>

</body>

</html>
