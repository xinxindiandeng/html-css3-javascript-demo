<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 这是网页编码设置 -->
    <meta charset="UTF-8">
    <!-- 这是网页图标 -->
    <link rel="icon" href="img/360.ico" type="image/icon">
    <!-- 这是设置关键词 -->
    <meta name="keywords" content="html,css,javascript">
    <!-- 这是网页描述信息 -->
    <meta name="description" content="网页描述信息">
    <!-- 这是网页作者 -->
    <meta name="author" content="xinxindiandeng">
    <!-- 定时刷新 一 -->
   <!-- <meta http-equiv="refresh" content="10"> -->
    <!-- 定时刷新跳转到指定网页 -->
    <meta http-equiv="refresh" content="20;url=https://www.baidu.com">
    <!-- 引入外部样式 -->
    <link rel="stylesheet" href="../CSS/CSS.css">
    <!-- 引入外部js -->
    <script src="../JS/"></script>
    <title>文档头说明</title>
</head>

<body>
    <P>
        <b>html5的文档头</b>
        <!DOCTYPE html>
    </P>
    <p>
        <b>HTML 4.01 Strict</b> 该 DTD 包含所有 HTML 元素和属性，但不包括展示性的和弃用的元素（比如 font）。不允许框架集（Framesets）。
        <br>
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
    </p>
    <p>
        <b>HTML 4.01 Transitional</b> 该 DTD 包含所有 HTML 元素和属性，包括展示性的和弃用的元素（比如 font）。不允许框架集（Framesets）。
        <br>
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
    </p>
    <p>
        <b>HTML 4.01 Frameset</b> 该 DTD 等同于 HTML 4.01 Transitional，但允许框架集内容。
        <br>
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" 
"http://www.w3.org/TR/html4/frameset.dtd">
    </p>
</body>

</html>
