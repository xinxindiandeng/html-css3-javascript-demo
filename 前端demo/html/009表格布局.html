<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>

<body>
    <table width="100%" bgcolor="#f2f2f2">
        <tr height="180px" bgcolor="#14191e">
            <!--页头-->
            <td>11111111</td>
        </tr>
        <tr height="10px">
            <!--上空行-->
            <td></td>
        </tr>
        <tr>
            <td>内容</td>
        </tr>
        <tr height="10px">
            <!--下空行-->
            <td></td>
        </tr>
        <tr height="150px" bgcolor="#14191e">
            <!--页脚-->
            <td>1111111</td>
        </tr>
    </table>
</body>

</html>
