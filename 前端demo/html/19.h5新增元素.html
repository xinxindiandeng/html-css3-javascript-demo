<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H5新增元素</title>
	</head>
	<body>
		text:<input type="text"  value="输入内容" /><br/>
		radio:<input type="radio"   /><br/>
		checkbox:<input type="checkbox" /><br/>
		password:<input type="password" /><br/>
		<form action="#" method="get">
			text:<input type="text"  value="文本框" /><br/>
			submit:<input type="submit" value="提交"/><br/>
			reset:<input type="reset" value="重置" />
		</form>
		<br/>
		button:<input type="button"  value="按钮" /><br/>
		image:<input type="image" src="img/logo.jpg" /><br/>
		hidden:<input type="hidden" /><br/>
		file:<input type="file"  /><br/>
		<form action="#" method="get">
			email:<input type="email"/>
			<input type="submit" />
		</form>
		<form action="#" method="get">
			url:<input type="url"/>
			<input type="submit" />
		</form>
		number:<input type="number" max="100" min="0" step="1" value="1" /><br/>
		date:<input type="date"   /><br/>
		month:<input type="month"  /><br/>
		week:<input type="week"  /><br/>
		time:<input type="time"  min="09:00"  max="21:00" step="5"  value="09:05"/><br/>
		datetime:<input type="datetime"  /><br/>
		datetime-local:<input type="datetime-local"   /><br/>
		search:<input type="search" name="search" required="required" placeholder="Search" autocomplete="on" ><br>
		tel:<input type="tel" /><br>
		color:<input type="color"  />
		<form action="" method="">
			<input type="text" list="elems"/>
			<datalist id="elems">
				<option value="a"></option>
				<option value="b"></option>
				<option  value="abcd"></option>
				<option  value="1234"></option>
				<option  value="5678"></option>
			</datalist>
		</form>
		<details>
			<summary>HTML</summary>
			<p>超文本标记语言</p>
		</details>
		<progress min="0" max="10" value="8"></progress>
		<meter min="0" max="100" value="80" low="10" high="60"></meter>
	</body>
</html>
