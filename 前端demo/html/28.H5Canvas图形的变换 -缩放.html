<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H5 Canvas 图形变换--缩放</title>
		<script type="text/javascript">
			//平移
			function load() {
				let c = document.getElementById("myC");
				let ctx = c.getContext('2d');
				
				ctx.translate(250,250);
				for(let i=1;i<9;i++){
					ctx.save();
					ctx.rotate(Math.PI*(1/2+i/4));//旋转绘图
					ctx.translate(0,-150);//重置原点位置
					ctx.scale((1-0.08*i),(1-0.08*i));//缩放  线性缩放
					ctx.fillStyle="rgb("+(30*i)+","+(255-30*i)+",255)";
					ctx.fillRect(0,0,60,60);
					ctx.restore();
				}

			}

			//清理画布
			function ClearCanvas() {
				let c = document.getElementById("myC");
				let context = c.getContext('2d');
				context.clearRect(0, 0, 800, 450);
			}
			window.onload = function() {
				load();
			}
		</script>

	</head>
	<body>

		<canvas id="myC" width="800" height="450" style="border:1px #000 solid">
			你的浏览器不支持canvas;
		</canvas>
		<input type="button" id="butID" value="清除" onclick="ClearCanvas()" />
	</body>
</html>
