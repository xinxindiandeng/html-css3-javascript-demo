<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5新增标签</title>
</head>

<body>
    <header>网页文档的一个区域---网页头部</header>
    <nav>代表网页的导航---链接的哪行文本</nav>
    <section>代表网页的一个块---相当于div</section>
    <article>网页中的文章内容--一个整体</article>
    <aside>网页文档的侧边栏</aside>
    <footer>代表网页的页脚---版权</footer>

</body>

</html>
