<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H5 Canvas 曲线划线</title>
		<script type="text/javascript">
			function load() {
				let c = document.getElementById("myC");
				let context = c.getContext('2d');

				context.strokeStyle = "#000";
				context.beginPath();
				context.globalCompositeOperation="source-over";
				context.moveTo(0,200);
				context.quadraticCurveTo(75,50,300,200);
				context.stroke();
				context.closePath();
				
				context.beginPath();
				context.moveTo(75,50);
				context.lineTo(0,200);
				context.moveTo(75,50);
				context.lineTo(300,200);
				context.moveTo(0,200);
				context.lineTo(300,200);
				context.stroke();
				context.closePath();

			}

			//清理画布
			function ClearCanvas() {
				let c = document.getElementById("myC");
				let context = c.getContext('2d');
				context.clearRect(0, 0, 800, 450);
			}
			window.onload = function() {
				load();
			}
		</script>

	</head>
	<body>

		<canvas id="myC" width="800" height="450" style="border:1px #000 solid">
			你的浏览器不支持canvas;
		</canvas>
		<input type="button" id="butID" value="清除" onclick="ClearCanvas()" />
	</body>
</html>
