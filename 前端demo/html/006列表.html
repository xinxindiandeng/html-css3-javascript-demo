<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>006列表</title>
</head>

<body>
    <!--符合嵌套规范-->
    <p>无序列表</p>
    <ul type="disc">
        <!--默认实心圆-->
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    <ul type="square">
        <!--实心方块-->
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    <ul type="circle">
        <!--空心圆-->
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    <hr/>
    <p>有序列表</p>
	<!-- 一般用的比较少，可以用无序列表来实现 -->
    <ol type="1">
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>
    <ol type="a">
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>
    <ol type="I">
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>
    <hr/>
	<!-- 列表项需要添加标题和对标题进行描述的内容 -->
    <p>定义列表</p>
    <dl>
        <dt>定义列表项</dt>
        <dd>定义列表项描述</dd>
        <dd>定义列表项描述</dd>
    </dl>
    <hr/>



</body>

</html>
