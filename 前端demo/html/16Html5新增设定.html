<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5新增属性设定</title>
	</head>
	<body>
		<!-- 如果是布尔值属性，那么 -->
		<input type="checkbox" checked="true">测试1 <br/>
		<!-- 只写属性，没有属性值，代表属性值为：true -->
		<input type="checkbox" checked>测试2 <br/>
		<!-- 没有属性，代表属性值为：false -->
		<input type="checkbox">测试3 <br/>
		<!-- 属性值等于属性值名称名代表属性值为：true -->
		<input type="checkbox" checked="checked">测试4 <br>
		<!-- 属性值为空，代表属性值为：true -->
		<input type="checkbox" checked="">测试5 <br/>
	</body>
</html>
