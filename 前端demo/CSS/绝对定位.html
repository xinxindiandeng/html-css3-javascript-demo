<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style>
		div{
			font-size: 20px;
			border:1px solid #000000 ;
			text-align: center;
		}
        .one {
            width: 100px;
            height: 100px;
            /* background: red; */
			
        }
        
        .two {
            width: 110px;
            height: 110px;
           /* background: green; */
            position: absolute;
            /*设置坐标*/
            right: 100px;
            top: 50px;
            /*


            1.设置绝对定位，不占空间
            2.如果不设置定位坐标  就在原来的位置
            3.层级要比普通标签高
            4.如果结合定位坐标，相对于祖先元素定位（如否祖先元素没有设置则最终一直往上找最终到body结束）
        

            备注：
                坐标：偏离目标的距离
                坐标属性
                    left:数值
                    right:数值               
                    bottom:数值
                    top:数值
                    坐标的数值与正负没有关系
            */
        }
        
        .three {
            width: 120px;
            height: 120px;
            /* background: blue; */
        }
    </style>
</head>

<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
    <img src="imgs/bg.jpg" alt="图片">
</body>

</html>
