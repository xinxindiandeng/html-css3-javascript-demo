<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动导航案例</title>
    <style>
        .box {
            width: 900PX;
            height: 50px;
            border: 1px solid pink;
            margin: 0 auto;
        }
        
        .box a {
            padding-left: 15px;
            padding-right: 15px;
            border: 1px solid red;
            display: inline-block;
            height: 48px;
			line-height: 48px;
            float: left;
			font-size: 20px;
			text-decoration: none;
			
        }
		.box a:hover{
			background-color: #8790A1;
			font-size: 21px;
		}
    </style>
</head>

<body>
    <div class="box">
        <a href="#">首页</a>
        <a href="#">玄幻小说</a>
        <a href="#">修仙小说</a>
        <a href="#">武侠小说</a>
        <a href="#">科幻小说</a>
        <a href="#">都市小说</a>
    </div>
</body>

</html>
