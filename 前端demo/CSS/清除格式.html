<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除格式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>天气好冷，我好郁闷</h2>
        <ul>
            <li>前面和上面是否有空白</li>
        </ul>

    </div>

</body>

</html>
