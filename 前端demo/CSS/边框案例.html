<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*清除格式*/
        
        .news {
            width: 500px;
            height: 400px;
            border: 1px solid blue;
            margin-left: 10px;
        }
        
        .news h1 {
            height: 48px;
            color: #0066ff;
            font-size: 16px;
            background: #e6e6e6;
            line-height: 48px;
        }
        
        .news ul {
            list-style: none;
        }
        
        .news ul li {
            line-height: 40px;
            border-bottom: 1px dotted;
        }
    </style>
</head>

<body>
    <div class="news" id="123">
        <h1>新闻</h1>
        <ul>
            <li>2019年第一个月工资陆续发放，你的工资条有哪些变化？</li>
            <li>2019年第一月工资陆续发放 你的工资条有哪些变化</li>
            <li>房价怎么涨？房企如何做？2019楼市八大悬念曝光</li>
            <li>世贸组织成立专家组调查美对华加税问题 将作裁决</li>
        </ul>

    </div>
</body>

</html>
