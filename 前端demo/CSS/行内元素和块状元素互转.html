<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>行内元素与块状元素互转</title>
		<style>
			.nav {
				width: 720px;
				height: 80px;
				background-color: gray;
				margin: 0 auto;
			}

			.nav a {
				height: 78px;
				width: 114px;
				border: 1px solid #ffffff;
				display: inline-block;
				/*行转块*/
				margin: 0 auto;
				/* padding: 0 5px; */
				line-height: 78px;
				text-decoration: none;
				text-align: center;
				
			}

			.nav a:link,
			.nav a:visited {
			background: #8790A1;
			}

			.nav a:hover {
				background: #808080;
				color: #CCFFFF;
			}
		</style>
	</head>

	<body>
		<div class="nav">
			<a href="#">首页</a>
			<a href="#">免费视频</a>
			<a href="#">直播课程</a>
			<a href="#">学员作品</a>
			<a href="#">社区</a>
			<a href="#">论坛</a>
		</div>
	</body>

</html>
