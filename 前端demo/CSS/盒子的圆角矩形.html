<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子的圆角矩形</title>
    <style>
        div:first-child {
            width: 150px;
            height: 45px;
            border: 1px solid blue;
            box-shadow: 2px 2px 2px lightblue;
            border-radius: 5px 5px 5px 5px;
        }
        
        div:nth-child(2) {
            width: 150px;
            height: 45px;
            border: 1px solid blue;
            box-shadow: 2px 2px 2px lightblue;
            border-radius: 5px 5px 0 0;
            margin-top: 20px;
        }
        
        div:nth-child(3) {
            width: 150px;
            height: 45px;
            border: 1px solid blue;
            box-shadow: 2px 2px 2px lightblue;
            border-radius: 0 25px 0 0;
            margin-top: 20px;
        }
        
        div:nth-child(4) {
            width: 150px;
            height: 45px;
            border: 1px solid blue;
            box-shadow: 2px 2px 2px lightblue;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        div:nth-child(5) {
            width: 45px;
            height: 45px;
            border: 1px solid blue;
            box-shadow: 2px 2px 2px lightblue;
            border-radius: 45px;
            /*50%*/
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
</body>

</html>
