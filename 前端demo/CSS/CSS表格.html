<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS表格</title>
</head>
<style type="text/css">
    table {
        width: 800px;
        /*表格的宽度*/
        border: 1px solid blue;
        /*边框线1像素  实现   颜色为蓝色*/
        border-collapse: collapse;
    }
    
    td {
        border: 1px solid blue;
    }
</style>

<body>
    <table>
        <!-- <table rules="all"> -->
        <caption>CSS表格</caption>
        <tr>
            <td>表头1</td>
            <td>表头2</td>
            <td>表头3</td>
        </tr>
        <tr>
            <td>表格11</td>
            <td>表格12</td>
            <td>表格13</td>
        </tr>
        <tr>
            <td>表格21</td>
            <td>表格22</td>
            <td>表格23</td>
        </tr>
    </table>
</body>

</html>
