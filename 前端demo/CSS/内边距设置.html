<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内边距设置</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            border: 1px solid blue;
            text-align: center;
            line-height: 400px;
        }
        
        .box-one {
            padding: 10px 20px 30px 20px;
        }
        
        .box-tow {
            padding: 10px 20px 30px;
        }
        
        .box-three {
            padding: 10px 20px;
        }
        
        .box-four {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="box-one">内边距四个参数:上 右 下 左</div>
    <br>
    <div class="box-tow">内边距三个参数 ： 上 左右 下</div>
    <br>
    <div class="box-three">内边距两个参数： 上下 左右</div>
    <br>
    <div class="box-four">内边距一个参数：上下左右</div>

</body>

</html>
