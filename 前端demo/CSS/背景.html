<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景</title>
    <style type="text/css">
        .box_one {
            width: 1500px;
            /*设置div的宽度*/
            height: 10004px;
            /*设置div的高度*/
            background-color: blue;
            /*设置div的背景颜色*/
            background-image: url(imgs/bg.jpg);
            /*设置背景图片*/
            /* background-image: "imgs/bg.jpg"; 无效*/
            background-repeat: no-repeat;
            /*设置图片展示样式  no-repeat 不平铺  repeat 平铺  repeat-x 水平平铺  repeat-y 垂直平铺*/
            background-position: left top;
            /*背景图片的展开方式*/
            background-attachment: fixed;
            /*背景是否随着滚动条滚动  默认为 fixed  scroll滚动*/
        }
    </style>
</head>

<body>
    <div class="box_one">

    </div>
</body>

</html>
