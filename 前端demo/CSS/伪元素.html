<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 250px;
            height: 450px;
            border: 1px solid blue;
            padding: 4px 2px;
            margin: 0 auto;
        }
        
        .box:first-letter {
            /*第一个字*/
            color: red;
            font-size: 80px;
            font-weight: bold;
            folat: left;
            padding: 5px;
        }
        
        .box:first-line {
            /*第一行*/
            color: blue;
        }
        
        .box::before {
            /*第一行插入数据*/
            content: "呵呵呵";
        }
        
        .box::after {
            /*末尾插入数据*/
            content: "这是结尾";
        }
    </style>
</head>

<body>
    <div class="box">

</html>
