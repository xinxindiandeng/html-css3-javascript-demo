<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字样式</title>
    <style>
        h1 {
            font-family: "宋体";
        }
        
        p {
            /* 字体 */
            font-family: "微软雅黑", "宋体", "黑体";
            /* 字体大小 */
            font-size: 16px;
            /* 字体粗细 */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>CSS样式</h1>
    <p>这个段落是是展示css样式对文字渲染的</p>
</body>

</html>
