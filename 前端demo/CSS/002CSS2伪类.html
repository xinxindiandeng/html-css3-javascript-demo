<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类样式设计</title>
    <style type="text/css">
        a:link {
            color: blue;
        }
        
        a:visited {
            color: gray;
        }
        
        a:hover {
            color: green;
        }
        
        a:active {
            color: orange;
        }
    </style>
</head>

<body>
    <h1>这是链接伪类设置</h1>
    <a href="https://www.baidu.com" target="_blank">百度</a>
</body>

</html>
