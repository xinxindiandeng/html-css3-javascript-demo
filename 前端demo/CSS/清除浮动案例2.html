<!DOCTYPE html>
<html lang="zh-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动案例1</title>
    <style>
        /*不给父盒子高  使用溢出来解决*/
        
        .mybox {
            width: 900px;
            border: 1px solid gray;
            margin: 10px auto;
            overflow: hidden;
        }
        
        .box_left {
            width: 600px;
            height: 500px;
            border: 1px solid blue;
            margin: 10px;
            float: left;
        }
        
        .box_right {
            width: 250px;
            height: 500px;
            border: 1px solid blue;
            margin: 10px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="mybox">
        <div class="box_left"></div>
        <div class="box_right"></div>
    </div>
</body>

</html>
