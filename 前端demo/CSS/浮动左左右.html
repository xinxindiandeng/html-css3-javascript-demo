<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动左左右</title>
    <style>
        .baba {
            width: 930px;
            height: 650px;
            border: 1px solid blue;
            margin: 10px auto;
        }
        
        .box-one {
            width: 305px;
            height: 530px;
            border: 1px solid red;
            background: red;
            margin: 20px 5px;
            float: left;
        }
        
        .box-two {
            width: 280px;
            height: 530px;
            border: 1px solid green;
            background: green;
            margin: 20px 5px;
            float: left;
        }
        
        .box-three {
            width: 300px;
            height: 530px;
            border: 1px solid yellow;
            background: yellow;
            margin: 20px 5px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="baba">
        <div class="box-one">左</div>
        <div class="box-two">中</div>
        <div class="box-three">右</div>

    </div>
</body>

</html>
